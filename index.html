<!DOCTYPE html>
<html>
<head>
	<title>Giftastical</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		#buttons {
			text-align: center;
		}
		.btn {
			margin: 1%;
		}
		body {
			/*hope you aren't prone to seizures*/
			background-image: url(giphy.gif);
			background-size: 100%;
		}
	</style>
</head>
<body>
	<div class="page-header">
  		<h1>Giphtastical Magical Buttons <small>Learning to use that Giphy API</small></h1>
	</div>
	<div class="container col-sm-9">
		<div id='buttons'></div>
		<div id='gifholder'></div>
	</div>
	<form class='col-sm-3'>
		<div class="form-group row">
		  <label for="search-animal" class="col-xs-2 col-form-label">Search Animal</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="search" value="Add an Animal, I dare ya!" id="search">
		  </div>
		</div>
		<div class="form-group row">
			<button class="btn btn-success col-sm-offset">Push Me!</button>
		</div>
	</form>
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script type="text/javascript" src='jscript.js'></script>
</body>
</html>
